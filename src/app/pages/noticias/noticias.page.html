<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            <img src="{{ img }}" alt="" width="120px">
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="user.tipo" padding class="background">
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../../assets/images/HGC_GLOSARIOLINEA2D.png" alt="" width="100%" style="float:left;margin-top: 15px;transform: rotate(180deg);">
            </ion-col>
            <ion-col class='title pt18'>
                &nbsp;&nbsp;NOTICIAS&nbsp;&nbsp;
            </ion-col>
            <ion-col>
                <img src="../../assets/images/HGC_GLOSARIOLINEA2D.png" alt="" width="100%" style="float:right;margin-top: 15px;">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-card *ngFor="let gl of noticias">
            <img src="{{gl.img}}" alt="" width='100%'>
            <ion-card-header class="text-b pt15">
                <ion-card-title class="text-b pt15">{{gl.titulo}}</ion-card-title>
            </ion-card-header>

            <ion-card-content class="text-a pt12">
                {{gl.noticia}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>

<ion-content *ngIf="!user.tipo" padding class="background">
    <ion-grid>
        <ion-row>
            <ion-col>
                <img src="../../assets/images/HGC_GLOSARIOLINEA2.png" alt="" width="100%" style="float:left;margin-top: 15px;transform: rotate(180deg);">
            </ion-col>
            <ion-col class='title pt18'>
                &nbsp;&nbsp;NOTICIAS Y PROMOCIONES&nbsp;&nbsp;
            </ion-col>
            <ion-col>
                <img src="../../assets/images/HGC_GLOSARIOLINEA2.png" alt="" width="100%" style="float:right;margin-top: 15px;">
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-card *ngFor="let gl of noticias">
            <img src="{{gl.img}}" alt="" width='100%'>
            <ion-card-header class="text-b pt15">
                <ion-card-title class="text-b pt15">{{gl.titulo}}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="text-a pt12">
                {{gl.noticia}}
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
<ion-tab-bar slot="bottom">
    <ion-tab-button (click)="navigate2('inicio')">
        <ion-icon name="home"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf="log==1" (click)="navigate2('carrito')">
        <img *ngIf="user.tipo==2" src="../../../assets/images/rosa/FRONT/HGC_RZAPATILLA.png" style="width: 100%; max-width: 35px;" alt="">
        <ion-icon *ngIf="user.tipo!=2" name="cart-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf="log==1" (click)="navigate2('busqueda')">
        <ion-icon name="search"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf="log==1" (click)="navigate2('favoritos')">
        <ion-icon name="heart"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="letra(-1)">
        <ion-icon name="remove-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button (click)="letra(1)">
        <ion-icon name="add-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button *ngIf="log" (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
    </ion-tab-button>
</ion-tab-bar>
